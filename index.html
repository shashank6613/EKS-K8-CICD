<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the [Web Server Name] Page</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f0f0f0;
        }

        /* Centering the content */
        .content {
            text-align: center;
            color: #333;
            font-size: 2em;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Abstract Background Animation */
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50%, 50%); }
            100% { transform: translate(0, 0); }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d3d3d3, #a9a9a9, #cfcfcf);
            background-size: 200% 200%;
            animation: moveBackground 10s ease infinite;
            z-index: -1;
        }

        /* Small Abstract Circular Movement */
        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            animation: moveCircle 15s ease infinite;
        }

        @keyframes moveCircle {
            0% { top: 10%; left: 10%; }
            25% { top: 30%; left: 80%; }
            50% { top: 70%; left: 50%; }
            75% { top: 60%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }

        /* Small Abstract Rectangular Movement */
        .rectangle {
            position: absolute;
            width: 300px;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            animation: moveRectangle 20s ease infinite;
        }

        @keyframes moveRectangle {
            0% { top: 20%; left: 20%; }
            25% { top: 50%; left: 60%; }
            50% { top: 80%; left: 20%; }
            75% { top: 30%; left: 70%; }
            100% { top: 20%; left: 20%; }
        }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="background"></div>
    <div class="circle"></div>
    <div class="rectangle"></div>

    <!-- Content Section -->
    <div class="content">
        <p>Welcome to the <span id="server-name">[Web Server Name]</span> Page!</p>
    </div>

    <script>
        // Auto-detect server software and update page text
        var serverName = "Apache";  // Default to Apache
        if (window.location.hostname.toLowerCase().includes('nginx')) {
            serverName = "Nginx";
        }
        
        document.getElementById('server-name').textContent = serverName;
    </script>

</body>
</html>
